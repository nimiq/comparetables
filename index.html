<body>

<p>Seleziona la tabella da processare:</p>
<form name="form1" id="form1" method="GET">

		<tr>
			<td colspan="2">
			<p align="center"><b><font size="2">CONTROLLI&nbsp;&nbsp; DIRETTI</font></b></td>
		</tr>
		<tr>
			<td bgcolor="#CCCCFF" height="30">
			<p align="right">Tabella: </td>

			<option value="T02" selected>02</option>

			<option value="T04">04 lenta</option>

			<td bgcolor="#99CCFF" height="30"><input type="text" name="da" size="19" value="1"></td>
		</tr>
		<tr>
			<td bgcolor="#CCCCFF" height="30">
			<p align="right">N. record: </td>
			<td bgcolor="#CCCCFF" height="30"><input type="text" name="n" size="19" value="50"></td>
		</tr>
		<tr>
			<td bgcolor="#99CCFF">Tutti i record, ma<br>
			mosta solo NOK: </td>
			<td bgcolor="#99CCFF"><input type="checkbox" name="solonok" value="ON"></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
			<input type="button" value="Invia" name="B1" onclick="lanciaForm1()"></td>
		</tr>
	</table>
</form>
